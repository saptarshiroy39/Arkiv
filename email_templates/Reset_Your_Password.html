<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; padding: 0; background-color: transparent;">
  <table width="100%" cellpadding="0" cellspacing="0" style="padding: 40px 20px;">
    <tr>
      <td align="center">
        <table width="400" cellpadding="0" cellspacing="0"
          style="background-color: #0f0f0f; border: 1px solid #262626; border-radius: 12px; padding: 40px;">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 24px;">
              <span
                style="font-size: 28px; font-weight: 700; color: #ffffff; font-family: Arial, Helvetica, sans-serif;">Arkiv</span>
            </td>
          </tr>
          <!-- Title -->
          <tr>
            <td align="center" style="padding-bottom: 16px;">
              <h2
                style="margin: 0; font-size: 18px; color: #a3a3a3; font-weight: 400; font-family: Arial, Helvetica, sans-serif;">
                Reset Your Password</h2>
            </td>
          </tr>
          <!-- Description -->
          <tr>
            <td align="center" style="padding-bottom: 8px;">
              <p style="margin: 0; font-size: 13px; color: #737373; font-family: Arial, Helvetica, sans-serif;">Enter
                this code to reset your password:</p>
            </td>
          </tr>
          <!-- OTP Code -->
          <tr>
            <td align="center" style="padding-bottom: 24px;">
              <div
                style="display: inline-block; padding: 16px 32px; background-color: #1a1a1a; border: 1px solid #333333; border-radius: 8px;">
                <span
                  style="font-size: 28px; font-weight: 600; color: #ffffff; letter-spacing: 8px; font-family: Arial, Helvetica, sans-serif;">{{
                  .Token }}</span>
              </div>
            </td>
          </tr>
          <!-- Expiry Notice -->
          <tr>
            <td align="center" style="padding-bottom: 8px;">
              <p style="margin: 0; font-size: 12px; color: #737373; font-family: Arial, Helvetica, sans-serif;">This
                code expires in 1 hour.</p>
            </td>
          </tr>
          <!-- Disclaimer -->
          <tr>
            <td align="center" style="padding-bottom: 24px;">
              <p style="margin: 0; font-size: 12px; color: #737373; font-family: Arial, Helvetica, sans-serif;">If you
                didn't request this, you can ignore this email.</p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top: 24px; border-top: 1px solid #262626;">
              <p style="margin: 0; font-size: 11px; color: #525252; font-family: Arial, Helvetica, sans-serif;">© Arkiv
                • AI-powered RAG for documents</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
